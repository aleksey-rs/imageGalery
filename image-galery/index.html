<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Galery</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="container">
          <div class="logo"></div>
        </div>
    </header>
    <main class="main">
        <div class="search__wrapper">
            <div class="serch--box">
                <i class="fa-search"></i>
                <input id="search" type="text" placeholder="Search..." autocomplete="off" autofocus>
                <i class="fa-xmark"></i>
            </div>
            <div class="search--box_error">
                Please Fill Out this Field
            </div>
        </div>
        <div class="container container--main">
            <div class="image_gallery"></div>
            <div class="empty_result">
                <img src="./images/photos.png" alt="empty" class="empty_img">
                <div class="empty_message">Sorry, there are no search results for this query. Please try another request or try again later.</div>
            </div>
        </div>
    </main>
</body>
</html>
